<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums = new Array(2,3, "hello", 7);
        console.log(nums);
        
        nums.splice(2);
        console.log(nums);


        var nums1 = new Array(2,3, "hello", 7);
        console.log(nums1);
        
        nums1.splice(2,1);
        console.log(nums1);

        var nums2 = new Array(2,3, "hello", 7);
        console.log(nums2);
        
        nums2.splice(2,1,"hoho");
        console.log(nums2);

        var nums3 = new Array(2,3, "hello", 7);
        console.log(nums3);
        
        nums3.splice(2,0,"hoho");
        console.log(nums3);

    </script>
    
</body>

<body>
    <script>
        function add(x, y) {
            return x + y;
        }
        document.write(add(5, 5));
        document.write("<br />");
        document.write(add(5, 6, "hello", 4, 2, 3));
        document.write("<br />");

        function add1(x, y) {
            alert(arguments.length);
            alert(arguments[2]);
            alert(typeof arguments[2]);
            return x + y;
        }
        document.write(add1(50, 5, "hi~~"));
        document.write("<br />");
        document.write(add1(100, 6, "hello", 4, 2, 3));
        document.write("<br />");

    </script>

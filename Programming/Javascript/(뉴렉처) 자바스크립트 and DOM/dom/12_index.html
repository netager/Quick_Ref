<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 3;
        var y = 3;
        var z = new Number(3);

        document.write(x == y);     // 값을 비교
        document.write(x === y);    // 주소를 비교
        document.write("<p>");

        document.write(x == z);     // 값을 비교
        document.write(x === z);    // 값을 비교
        document.write("<p>");

        document.write(3 + 4);
        document.write("<p>");
        document.write(3 + 4 * 2);
        document.write("<p>");
        document.write(3.5 + 4.6);
        document.write("<p>");
        document.write(3 + 4.5);
        document.write("<p>");
            
        document.write("3" + "4"); //     ---> 34
        document.write("<p>");

        document.write(3.5 + "4"); //    ---> 3.54
        document.write("<p>");

        document.write(3.5 - "2"); //    ---> 1.5
        document.write("<p>");
        
        document.write(5 < 3 + 4); //    ---> true
        document.write("<p>");

        document.write("32" > "4"); //    ---> true
        document.write("<p>");
        
        document.write(32 > "4"); //    ---> true
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var add = new Function("x, y", "return x+y;");
        document.write(add(3,4));
        document.write("<br />");


        // 가장 많이 사용하는 방법
        var add1 = function(x, y) {
            return x+y;
        };
        document.write(add1(5,4));
        document.write("<br />");

        
        function add2(x, y) {
            return x+y;
        }
        document.write(add2(5,5));
        document.write("<br />");

    </script>
</body>
</html>
